<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js" defer></script>
    <title>Document</title>
  </head>
  <body class="body">
    <p>
      <label for="">First variable: </label>
      <input type="number" class="first-variable" />
    </p>
    <p>
      <select name="action-selector" id="action-selector">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </p>
    <p>
      <label for="">Second variable: </label>
      <input type="number" id="second-variable" class="second-variable" />
    </p>
    <p>
        <button id="calculate-button">Calculate</button>
    </p>
    <p>
        <label for="result">Result: </label>
        <input type="text" name="result" id="result">
    </p>
  </body>
</html>
